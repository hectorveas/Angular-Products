<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="edit ? updateProduct() : submitProduct()">
                <div class="mb-3">
                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Product Name" autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <input type="text" name="description" [(ngModel)]="product.description" class="form-control" placeholder="Product Descriptiom">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <input type="text" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Price">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <input type="text" name="imageURL" [(ngModel)]="product.imageURL" class="form-control" placeholder="IMAGE URL">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
