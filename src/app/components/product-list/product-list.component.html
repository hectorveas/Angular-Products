<div *ngFor="let product of products" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>
                    <p>id: {{product._id}}</p> 
                </li>
                <li>
                    <p>Name: {{product.name}}</p> 
                </li>
                <li>
                    <p>Description: {{product.description}}</p> 
                </li>
                <li>
                    <p>Price: {{product.price}}</p> 
                </li>
                <li>
                    <p>CreatedAt: {{product.createdAt}}</p> 
                </li>
            </ul>
            <button class="btn btn-danger" (click)="deleteProduct(product._id)">
                Delete
            </button>
            <button class="btn btn-secondary" [routerLink]="['/product/edit', product._id]">
                Edit
            </button>
        </div>
        <div class="col-md-4">
            <img [src]="product.imageURL" class="card-img">
        </div>
    </div>
</div>
